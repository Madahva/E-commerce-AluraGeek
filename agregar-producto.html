<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="E-commerce de AluraGeek">
        <meta name="keywords" content="E-commerce, AluraGeek, proyecto">
        <meta name="author" content="Guillermo Galarza">
        <title>AluraGeek | Agregar productos</title>
        <link rel="shortcut icon" href="src/logo.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/a17eedded9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./src/styles/normalize.css">
        <link rel="stylesheet" href="./src/styles/styles.css">
        <link rel="stylesheet" href="./src/styles/header.css">
        <link rel="stylesheet" href="./src/styles/agregar-productos.css">
        <link rel="stylesheet" href="./src/styles/footer.css">
    </head>
<body>
    <header class="header">

        <a  href="./index.html">
            <img class="header__logo-aluraGeek" src="./src/images/alura_geek_logo-2.svg" alt="Logo de AluraGeek" draggable="false"/>
        </a>

        <div id="search" class="search">
            <input id="search__input" class="search__input" type="text" spellcheck="false" autofocus="on" placeholder="Ingrese busqueda">
            <a id="search__btn" class="search__btn">
                <i class="fas fa-search "></i>
            </a>
        </div>
              
    </header>

    <main class="add-products">

        <h1 class="add-products__tittle">Agregar nuevo producto</h1>
        <div class="add-products__drag-area--movile">
            <img src="./src/images/add_product.svg" alt="add product icon">
            <p class="add-products__drag-area__para">Agregar una imagen para el producto</p>
        </div>

        <div class="add-products__pc">

            <div class="add-products__drag-area">
                <img src="./src/images/add_product.png" alt="add product icon">
                <p class="add-products__drag-area__para">Arrastre una imagen para agregar al producto</p>
            </div>

            <p>O</p>

            <button id ="login-button" class="header__login-button" href="./login.html">
                Busque en su dispositivo
            </button>

        </div>

        

        <form>
            <div id="nombreDelProductoContainer" class="contact__input__container">
                <label id="nombreDelProductoLabel" class="contact__label" for="nombreDelProducto">Nombre del producto</label>
                <input id="nombreDelProducto" class="contact__input__nombre" spellcheck="false" required type="text">
            </div>

            <div id="precioDelProductoContainer" class="contact__input__container">
                <label id="precioDelProductoLabel" class="contact__label" for="precioDelProducto">Precio del producto</label>
                <input id="precioDelProducto" class="contact__input__nombre" spellcheck="false" required type="number">
            </div>

            <div id="descripcionContainer" class="contact__input__container contact__input__container__mensaje">
                <label id="descripcionLabel" class="contact__label" for="descripcion">Descripción del producto</label>
                <textarea id="descripcion" class="contact__input__mensaje" cols="28" rows="5" spellcheck="false"
                    required></textarea>
            </div>

            <div>
                <input id="addProductBtn" class="contact__input__submit" type="submit" value="Agregar producto">
            </div>
        </form>
    </main>

    <footer class="footer">

        <img class="footer__preguntas__icon--pc" src="./src/images/alura_geek_logo-2.svg" alt="Logo AluraGeek" draggable="false">

        <section class="footer__preguntas">

            <img class="footer__preguntas__icon" src="./src/images/alura_geek_logo-2.svg" alt="Logo AluraGeek" draggable="false">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Quienes somos</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Política de privacidad</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Programa de fidelidad</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Nuestras tiendas</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Quiero ser franquiciado</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Anúncie aquí</a>

        </section>

        <section class="footer__contact-form">

            <form>
                <h2>Hable con nosotros</h2>
                <div id="inputNombre" class="contact__input__container">
                    <label id="nombreLabel" class="contact__label" for="nombre">Nombre</label>
                    <input id="nombre" class="contact__input__nombre" spellcheck="false" required type="text">
                </div>

                <div id="inputMensaje" class="contact__input__container contact__input__container__mensaje">
                    <label id="mensajeLabel" class="contact__label" for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="contact__input__mensaje" cols="28" rows="5" spellcheck="false"
                        required></textarea>
                </div>

                <div>
                    <input class="contact__input__submit" type="submit" value="Enviar mensaje">
                </div>
            </form>

        </section>

    </footer>

    <section class="footer__autor">
    
        <p><span>Desarrollado por:</span> <a href="https://www.linkedin.com/in/guillermo-galarza-8a478220a/" target="_blank">Guillermo Galarza</a> </p>
    
    </section>
    <script src="src/script.js"></script>
</body>
</html>
